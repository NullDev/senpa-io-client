appId: io.senpa.client
win:
  artifactName: ${productName}-portable-${os}-${arch}.${ext}
  target:
    - target: nsis
      arch:
        - x64
        - ia32
        - arm64
    - target: portable
      arch:
        - x64
        - ia32
        - arm64
mac:
  artifactName: ${productName}-portable-${os}-${arch}.${ext}
  target:
    - target: dmg
      arch:
        - x64
        - arm64
linux:
  artifactName: ${productName}-portable-${os}-${arch}.${ext}
  target:
    - target: appImage
      arch:
        - x64
        - arm64
    - target: deb
      arch:
        - x64
        - arm64
    - target: rpm
      arch:
        - x64
        - arm64
  category: game
nsis:
  artifactName: ${productName}-setup-${os}-${arch}.${ext}
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
files:
  - "**/*"
  - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
  - "!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
  - "!**/node_modules/*.d.ts"
  - "!**/node_modules/.bin"
  - "!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}"
  - "!.editorconfig"
  - "!.eslintrc.yml"
  - "!**/._*"
  - "!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,.gitignore,.gitattributes,.eslintrc}"
  - "!**/{__pycache__,thumbs.db,.flowconfig,.idea,.vs,.nyc_output}"
  - "!**/{appveyor.yml,.travis.yml,circle.yml,.github}"
  - "!**/{npm-debug.log,yarn.lock,.yarn-integrity,.yarn-metadata.json}"
# compression: store
